				<div class="search-bar-mobile-tablet">

						<input
							type="text"

							name="search"
						/>

				</div>

					<a id="explore-link" href="">EXPLORE</a>

				<div class="exhibition">
					<label id="exhibition-icon" for="exhibiton-link"

			<div class="logo-main">

						src="./assets/logo/logo.png"
						alt="Community Science Museum Logo"

				<a id="logo-txt" href="./index.html">Community Science Museum</a>
			</div>
			<div class="search-bar-desktop">
				<form class="search-field-desktop">
					<input
						type="text"
						id="search-desktop"
						placeholder="Search"
						name="search"
					/>

		<main></main>

			<ul class="footer-nav">
