<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Community Science Museum - Home</title>
		<meta
			name="description"
			content="Community Science Museum - An interactive science museum for kids and families"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<script
			src="https://kit.fontawesome.com/0c6f9a3b2b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<input type="checkbox" id="menu-checkbox" />
			<label for="menu-checkbox"><i class="fa-solid fa-bars"></i></label>
			<nav>
				<div class="explore">
					<label id="explore-icon" for="explore-link"
						><i class="fa-solid fa-magnifying-glass"></i
					></label>
					<a id="explore-link" href="">EXPLORE</a>
				</div>
				<div class="exhibition">
					<label id="exhibition-icon" for="exhibiton-link"
						><i class="fa-solid fa-building-columns"></i
					></label>
					<a id="exhibition-link" href="">EXHIBITION SPACES</a>
				</div>
				<div class="special">
					<label id="special-icon" for="special-link"
						><i class="fa-regular fa-star"></i
					></label>
					<a id="special-link" href="">SPECIAL EVENTS AND EXHIBITIONS</a>
				</div>
				<div class="visit">
					<label id="visit-icon" for="visit-link"
						><i class="fa-regular fa-eye"></i
					></label>
					<a id="visit-link" href="">VISIT</a>
				</div>
				<div class="involved">
					<label id="invoved-icon" for="involved-link"
						><i class="fa-solid fa-flask"></i
					></label>
					<a id="involved-link" href="">GET INVOLVED</a>
				</div>
			</nav>
			<div class="logo-head">
				<a href="./index.html"
					><img
						id="logo-img"
						src="./assets/logo/logo.png"
						alt="Community Science Museum Logo"
				/></a>
				<a id="logo-txt" href="./index.html">Community Science Museum</a>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
